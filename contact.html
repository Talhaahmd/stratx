    <section class="contact4 section-padding fix">
        <div class="container">

                                <div class="contact4-wrapper__left-items__info-area__address fadeInUp wow"

                                    </div>
                                    <div class="contact4-wrapper__left-items__info-area__address__contact">
                                        <h4 class="contact4-wrapper__left-items__info-area__address__contact-subtitle">
                                            Phone</h4>
                                        <a class="contact4-wrapper__left-items__info-area__address__contact-title"
                                            href="tel:+14378794050">+1 (437) 879-4050</a>
                                    </div>
                                </div>
                                <div class="contact4-wrapper__left-items__info-area__address fadeInUp wow"
                                    data-wow-delay="0.7s">
                                    <div class="contact4-wrapper__left-items__info-area__address__social-icon">
                                        <a href="#"><i class="fa-solid fa-envelope"></i></a>
                                    </div>
                                    <div class="contact4-wrapper__left-items__info-area__address__contact">
                                        <h4 class="contact4-wrapper__left-items__info-area__address__contact-subtitle">
                                            Email</h4>
                                        <a class="contact4-wrapper__left-items__info-area__address__contact-title"
                                            href="mailto:info@stratxio.com">info@stratxio.com</a>
                                    </div>
                                </div>
                                <div class="contact4-wrapper__left-items__info-area__address fadeInUp wow"
                                    data-wow-delay="0.9s">
                                    <div class="contact4-wrapper__left-items__info-area__address__social-icon">
                                        <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                                    </div>
                                    <div class="contact4-wrapper__left-items__info-area__address__contact">
                                        <h4 class="contact4-wrapper__left-items__info-area__address__contact-subtitle">
                                            Address</h4>
                                        <a class="contact4-wrapper__left-items__info-area__address__contact-title"
                                            href="#!">GTA, Canada</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="contact4-wrapper__contact-content img-custom-anim-right wow" data-wow-delay="0.4s">
                            <h2 class="contact4-wrapper__contact-content-title">Get In Touch</h2>
                            <form action="#" id="contact-form" method="POST" class="content-form-items">
                                <div class="row g-4">
                                    <div class="col-lg-6 wow fadeInUp" data-wow-delay=".3s">
                                        <div class="form-clt">
                                            <input type="text" name="name" id="name" placeholder="Your Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 wow fadeInUp" data-wow-delay=".3s">
                                        <div class="form-clt">
                                            <input type="text" name="name" id="name2" placeholder="Your Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 wow fadeInUp" data-wow-delay=".5s">
                                        <div class="form-clt">
                                            <input type="text" name="email" id="email" placeholder="Your Email">
                                        </div>
                                    </div>

                                    <div class="col-lg-6 wow fadeInUp" data-wow-delay=".5s">
                                        <div class="form-clt">
                                            <input type="text" name="email" id="email2" placeholder="Your Email">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 wow fadeInUp" data-wow-delay=".7s">
                                        <div class="form-clt">
                                            <textarea name="message" id="message"
                                                placeholder="Write Message"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-7 wow fadeInUp" data-wow-delay=".9s">
                                        <div class="content-btn-button">
                                            <button class="theme-btn style1">Sent Now
                                                <img class="svg-img" src="assets/images/icon/arrow-icon1_2.svg"
                                                    alt="icon">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
